<!DOCTYPE html>
<html>

<head>
    <title>Random Number Game</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <form id="number-form">
        <div id="number-range">
            <h3 style="display: inLine;">Generate a number between 0 and</h3>
            <input type="number" />
        </div>
        <br>
        <div id="number-guess">
            <p style="display: inLine;">Geuss the number:</p>
            <input type="number" />
            <button>Play!</button>
        </div>
        <div>
            <p id="greeting"></p>
            <strong>
                <p id="win-lost"></p>
            </strong>
        </div>
    </form>
    <script src="src/index.js"></script>
</body>

</html>
